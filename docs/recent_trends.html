    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #chart {
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
        }
        
        /* Force Plotly components to be responsive */
        .plotly,
        .js-plotly-plot,
        .plot-container,
        .svg-container {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Ensure proper SVG scaling */
        .main-svg {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Tablet optimizations (768px and below) */
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            
            /* Make legends more compact */
            .legend {
                font-size: 10px !important;
                max-width: 95% !important;
            }
            
            /* Adjust modebar for tablets */
            .modebar {
                position: absolute !important;
                top: 5px !important;
                right: 5px !important;
                opacity: 0.8;
            }
            
            .modebar-btn {
                width: 28px !important;
                height: 28px !important;
            }
            
            /* Make hover tooltips more readable */
            .hoverlayer .hovertext {
                font-size: 11px !important;
                max-width: 250px !important;
            }
            
            /* Reduce tick label sizes */
            .xtick text,
            .ytick text {
                font-size: 10px !important;
            }
            
            /* Reduce axis title sizes */
            .xtitle,
            .ytitle {
                font-size: 11px !important;
            }
            
            /* Make annotations more compact */
            .annotation text {
                font-size: 9px !important;
            }
            
            /* Fix legend spacing */
            .legend .traces {
                display: flex !important;
                flex-wrap: wrap !important;
                gap: 8px !important;
            }
        }
        
        /* Mobile phone optimizations (480px and below) */
        @media (max-width: 480px) {
            body {
                font-size: 11px;
            }
            
            /* Even smaller fonts */
            .legend {
                font-size: 9px !important;
                max-width: 100% !important;
            }
            
            .hoverlayer .hovertext {
                font-size: 10px !important;
                max-width: 180px !important;
            }
            
            /* Reduce tick labels further */
            .xtick text,
            .ytick text {
                font-size: 9px !important;
            }
            
            .xtitle,
            .ytitle {
                font-size: 10px !important;
            }
            
            .annotation text {
                font-size: 8px !important;
            }
            
            /* Smaller modebar */
            .modebar-btn {
                width: 24px !important;
                height: 24px !important;
            }
            
            /* Compact legend items */
            .legend .traces {
                gap: 5px !important;
            }
        }
        
        /* Very small screens (320px and below) */
        @media (max-width: 320px) {
            .legend {
                font-size: 8px !important;
            }
            
            .hoverlayer .hovertext {
                font-size: 9px !important;
                max-width: 150px !important;
            }
            
            .xtick text,
            .ytick text {
                font-size: 8px !important;
            }
        }
        
        /* Prevent text selection on touch devices */
        @media (hover: none) and (pointer: coarse) {
            * {
                -webkit-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            /* Touch-friendly interaction areas */
            .modebar-btn,
            .legend-toggle {
                min-width: 44px !important;
                min-height: 44px !important;
            }
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 14px;
            color: #666;
        }
    </style>

    <script>
        // Mobile-optimized resize handler with debouncing
        let resizeTimeout;
        let lastWidth = window.innerWidth;
        let lastHeight = window.innerHeight;
        
        function handleResize() {
            clearTimeout(resizeTimeout);
            
            // Only resize if dimensions actually changed significantly (>10px)
            const currentWidth = window.innerWidth;
            const currentHeight = window.innerHeight;
            const widthDiff = Math.abs(currentWidth - lastWidth);
            const heightDiff = Math.abs(currentHeight - lastHeight);
            
            if (widthDiff > 10 || heightDiff > 10) {
                lastWidth = currentWidth;
                lastHeight = currentHeight;
                
                resizeTimeout = setTimeout(function() {
                    const plots = document.getElementsByClassName('js-plotly-plot');
                    for (let i = 0; i < plots.length; i++) {
                        try {
                            Plotly.Plots.resize(plots[i]);
                        } catch (e) {
                            console.warn('Resize failed:', e);
                        }
                    }
                }, 250);  // 250ms debounce
            }
        }
        
        window.addEventListener('resize', handleResize);
        
        // Handle orientation changes on mobile (with delay for orientation to complete)
        window.addEventListener('orientationchange', function() {
            setTimeout(handleResize, 300);
        }); 
        
        // Initial load resize - multiple attempts for reliability
        window.addEventListener('load', function() {
            // First attempt
            setTimeout(function() {
                const plots = document.getElementsByClassName('js-plotly-plot');
                for (let i = 0; i < plots.length; i++) {
                    try {
                        Plotly.Plots.resize(plots[i]);
                    } catch (e) {
                        console.warn('Initial resize failed:', e);
                    }
                }
            }, 100);
            
            // Second attempt (for slower devices)
            setTimeout(handleResize, 500);
        });
        
        // Handle visibility changes (when switching tabs/apps on mobile)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setTimeout(handleResize, 100);
            }
        });
        
        // Handle iframe resize events (when embedded in another page)
        if (window.parent !== window) {
            // We're in an iframe
            const observer = new ResizeObserver(entries => {
                handleResize();
            });
            
            if (document.body) {
                observer.observe(document.body);
            }
        }
        
        // Prevent zoom on double-tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
